_schema-version: 3.3.0
ID: dell
description: A simple CAP project.
version: 1.0.0
modules:
- name: dell-srv
  type: nodejs
  path: gen/srv
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    readiness-health-check-http-endpoint: /health
    readiness-health-check-type: http
  build-parameters:
    builder: npm
- name: dell-destination-content
  type: com.sap.application.content
  requires:
  - name: dell-destination-service
    parameters:
      content-target: true
  - name: dell_html_repo_host
    parameters:
      service-key:
        name: dell_html_repo_host-key
  - name: uaa_dell
    parameters:
      service-key:
        name: uaa_dell-key
  parameters:
    content:
      instance:
        destinations:
        - Name: dell_dell_html_repo_host
          ServiceInstanceName: dell-html5-app-host-service
          ServiceKeyName: dell_html_repo_host-key
          sap.cloud.service: dell
        - Authentication: OAuth2UserTokenExchange
          Name: dell_uaa_dell
          ServiceInstanceName: dell-xsuaa-service
          ServiceKeyName: uaa_dell-key
          sap.cloud.service: dell
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
resources:
- name: dell-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      version: 1.0.0
    service: destination
    service-name: dell-destination-service
    service-plan: lite
- name: dell_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: dell-html5-app-host-service
    service-plan: app-host
- name: uaa_dell
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: dell-xsuaa-service
    service-plan: application
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
